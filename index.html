<!DOCTYPE html>
<html>
<head>
    <title>Linux Terminal</title>
    <style>
        body {
            background-image: url('path/to/background-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(8px);
        }

        #terminal-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #terminal {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            color: #fff;
            width: 500px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        #terminal-header {
            background-color: rgba(0, 0, 0, 0.3);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 3px 10px;
            text-align: center;
            width: calc(100% - 40px);
            box-sizing: border-box;
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            z-index: 1;
        }

        #terminal-header-text {
            color: #fff;
            font-size: 14px;
            margin: 0;
            line-height: 20px;
        }

        #terminal-content {
            height: calc(100% - 25px);
            overflow-y: scroll;
            scrollbar-width: thin;
            scrollbar-color: #ccc transparent;
            color: inherit;
        }

        #terminal-content::-webkit-scrollbar {
            width: 5px;
        }

        #terminal-content::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }

        #terminal-input-wrapper {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #terminal-prefix {
            color: red;
            margin-right: 5px;
        }

        #terminal-input {
            color: inherit;
            background-color: transparent;
            border: none;
            outline: none;
            padding: 5px;
            width: calc(100% - 2ch);
            border-radius: 5px;
            caret-color: inherit;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }

        #terminal-content p span.prefix {
            color: red;
        }

        #terminal-content p span.command {
            color: blue;
        }

        ::-webkit-input-placeholder {
            color: #ccc;
        }

        ::-moz-placeholder {
            color: #ccc;
        }

        :-ms-input-placeholder {
            color: #ccc;
        }

        :-moz-placeholder {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="terminal-wrapper">
        <div id="terminal">
            <div id="terminal-header">
                <h2 id="terminal-header-text">Linux Terminal</h2>
            </div>
            <div id="terminal-content">
                <p>Welcome to the Linux Terminal!</p>
                <p><span class="prefix">root@<span id="username"></span></span><span class="command">ls</span></p>
                <p><span class="prefix">root@<span id="username"></span></span><span class="command">file1.txt  file2.txt  file3.txt</span></p>
                <p><span class="prefix">root@<span id="username"></span></span><span class="command">cat file1.txt</span></p>
                <p><span class="prefix">root@<span id="username"></span></span><span class="command">Content of file1.txt goes here...</span></p>
                <p></p>
            </div>
            <div id="terminal-input-wrapper">
                <span id="terminal-prefix">root@<span id="username"></span></span>
                <span>$</span>
                <input id="terminal-input" type="text" autofocus placeholder="Enter your command..." />
            </div>
        </div>
    </div>

    <script>
        const terminalInput = document.getElementById("terminal-input");
        const terminalContent = document.getElementById("terminal-content");
        const terminalPrefix = document.getElementById("terminal-prefix");
        const usernameSpan = document.getElementById("username");

        function updatePrefix(username) {
            usernameSpan.textContent = username;
            terminalInput.focus();
        }

        terminalInput.addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                const command = terminalInput.value;
                const newLine = document.createElement("p");
                const prefixSpan = document.createElement("span");
                prefixSpan.classList.add("prefix");
                prefixSpan.innerHTML = `root@<span id="username">${usernameSpan.textContent}</span>`;
                const commandSpan = document.createElement("span");
                commandSpan.classList.add("command");
                commandSpan.textContent = command;
                newLine.appendChild(prefixSpan);
                newLine.appendChild(commandSpan);
                terminalContent.appendChild(newLine);

                terminalInput.value = "";
                terminalContent.scrollTop = terminalContent.scrollHeight;
            }
        });

        const username = prompt("Enter your username:");
        updatePrefix(username || "guest");
    </script>
</body>
</html>
